<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Better than Freddy?</title>
    <meta name="description" content='A website to answer an age-old question - Is that movie better or worse than Freddy Got Fingered? It uses data from Rotten Tomatoes and super advanced math to determine which is better.'>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="js/jquery.ui.autocomplete.extension.js"></script>
    <script src="js/main.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Lobster+Two|Montserrat:400,700' rel='stylesheet' type='text/css'>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-38944056-3', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>
    <div class="content">
        <div class="note"><b>ATTENTION:</b> Rotten Tomatoes recently changed their API's terms of service. Unfortunately, Better Than Freddy will no longer function until I get around to switching to a new API.</div>
        <div class="marquee">
            <p><em>Is</em></p>
            <p><input id="movie" placeholder="enter movie title"></p>
            <p><em>better than</em></p>
            <p><a href="http://www.rottentomatoes.com/m/freddy_got_fingered" target="_blank">Freddy Got Fingered?</a></p>
        </div>
        <div class="flip-wrapper">
            <div id="flipper" class="flipper">
                <figure id="baseCard"></figure>
                <figure id="msgCard" class="message">
                    <p id="msg">Hmmm...</p>
                </figure>
                <figure id="resultCard" class="result equal">
                    <p>It's</p>
                    <p id="adj">--</p>
                    <p id="ratings"><a href="" target="_blank"><span id="uRating">--</span> avg<em> vs </em><span id="fRating"></span> avg</a></p>
                </figure>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by <a href="http://www.iammueller.com" target="_blank">Chris</a> in 2014</p>
        <p>Data provided by <strike><a href="http://developer.rottentomatoes.com/">Rotten Tomatoes</a></strike></p>
    </footer>
</body>
</html>
